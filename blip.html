<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

</head>

<body>
    <center>
        <form id="uploadForm" enctype="multipart/form-data" style="width: 600px; margin-top: 30px;">
            <div class="mb-3">
                <label for="formFile" class="form-label" style="margin-bottom: 10px;">아이 그림 파일을 첨부</label>
                <input class="form-control" type="file" name="image" accept="image/*">
                <button class="btn btn-primary" type="submit" style="margin-top: 15px;" onclick="uploadImage()">업로드</button>
            </div>
        </form>
    </center>
</body>
<script>
    function uploadImage() {
      var formData = new FormData(document.getElementById('uploadForm'));

      fetch('/upload', {
        method: 'POST',
        body: formData
      })
      .then(response => response.text())
      .then(data => {
        console.log(data); // 서버 응답 로그
        alert('이미지 업로드 완료!');
      })
    }
  </script>
</html>
